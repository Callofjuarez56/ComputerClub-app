<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="computer : ${computers}">

  <a th:href="@{/computers/{id}(id=${computer.getId()})}"
     th:text="${computer.getComputerNumber() + ' '
     + computer.getCreatedAt() + ' ' + computer.getIsBusy()}">computers</a>
</div>

<br/>
<hr/>

<a href="new.html" th:href="@{/computers/new}" class="btn btn-large btn-success">Add a new computer</a>
<br/>
<a href="index.html" th:href="@{/people}" class="btn btn-large btn-success">
  Do you want to return to the admin panel?</a>

</body>
</html>
